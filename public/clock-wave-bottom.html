<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel = "stylesheet" type = "text/css" href = "/stylesheets/clock-wave-bottom.css">
    <script src="/javascripts/clock.js" ></script>

</head>
<body>

<div id="container">
    <div id="box">
        <div id="clock"></div>
        <div id="date"></div>
    </div>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('/images/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('/images/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('/images/wave-bot.png')"></div>
        </div>
    </div>
</div>

</body>
</html>
