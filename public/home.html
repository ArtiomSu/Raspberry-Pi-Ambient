<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Ambient</title>
    <link rel = "stylesheet" type = "text/css" href = "/stylesheets/home.css">
    <script src="/javascripts/home.js" ></script>

</head>
<body>

<div id="container">
    <div id="header">
        <h1>Raspberry Pi Ambient</h1>
    </div>
    <div id="body">

        <div>
            <h3>Actions</h3>
            <button class="actionsbtn" onclick="window.location.href='/toggle_display'">Toggle Raspberry Pi Display</button>
            <button class="actionsbtn" onclick="window.location.href='/reboot'">Reboot</button>
            <button class="actionsbtn" onclick="window.location.href='/shutdown'">Shutdown</button>
            <h3>Monitoring</h3>
            <button class="actionsbtn" id="get_top">top</button>
            <button class="actionsbtn" id="get_disk">disk</button>
            <button class="actionsbtn" id="get_temp">Temperatures</button>
            <button class="actionsbtn" id="get_all">Everything</button>
            <button class="actionsbtn" id="loop_one">Loop 1s</button>
            <button class="actionsbtn" id="loop_five">Loop 5s</button>
        </div>
        <div id="results"></div>
        <div>
            <h3>Available Displays</h3>
            <div id="displays"></div>
        </div>



    </div>
    <div id="footer">

    </div>
</div>

</body>
</html>
